<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <title>홈 네트워킹 시스템</title>
 <script
 src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
 type="text/javascript"
 ></script>
 <script src="/static/mqttio3.js" type="text/javascript"></script>

 <script>
 window.addEventListener('load', function () {
 // http://224..129:8080/에서 224...의 IP만 끊어내는 코드
 var url = new String(document.location);
 ip = url.split('//')[1]; // ip = "224...:8080/"
 ip = ip.split(':')[0]; // ip = "224..."
 document.getElementById('broker').value = ip;
 });
 </script>

<style>
 p {background-color:lightblue}

 </style>
 </head>
 <body>
 <p>
 <h3>홈 네트워킹 시스템</h3>

 <hr />

 <form id="connection-form">
 <b>IP:</b>
 <input id="broker" type="text" name="broker" value="" />
 <input type="button" onclick="startConnect()" value="연결" />
 <input type="button" onclick="startDisconnect()" value="연결 해제" />

 </form>
 <h3>정보 받기</h3>
<hr />
 <form id="subscribe-form">
<input type="button" onclick="recognize()" value="사진 전송" />
<input type="button" onclick="subscribe('거리')" value="주변 감지">

 </form>
 <canvas id="myCanvas" width="320" height="240"></canvas>
 <div id="messages"></div>
</p>
 </body>
</html>
